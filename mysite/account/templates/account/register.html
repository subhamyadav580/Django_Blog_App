{% extends "base.html" %}

{% block content %}
<form method="POST">
{% csrf_token %}
{% for field in registration_form %}
  <p>
      {{field.label_tag}}
      {{field}}

      {% if field.help_text %}
        <small style="color: grey;">{{field.help_text}}</small>
      {% endif %}
      {% for error in  field.errors%}
        <p style="color: red;">
            {{error}}
        </p>
      {% endfor %}
  </p>
{% endfor %}
<!-- {{from.as_p}} -->
<button type="submit">Register</button>
</form>
  
{% endblock content %}
